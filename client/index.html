<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/vendor/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="/css/layout.css">
  <title>Home</title>
  <style>
    .accounts a{
        color: white;
        text-decoration: none;
        border: 1px solid white;
        border-radius: 3px;
        padding: 2px 8px;
        margin-right: 10px;
    }
  </style>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:1234/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: space-between;">
          <div class="navbar-nav">  
          </div>
          <div class="accounts">
            <a href="http://localhost:1234/account/login">Login</a>
            <a href="http://localhost:1234/account/add">Register</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2>Products</h2>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12" ng-repeat="item in products track by $index">
          <div class="card mb-3">
            <img src="img/{{ item.Image }}" alt="image" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ item.Name }}</h5>
              <em><strong class="list-group-item"> {{ item.Price }} </strong></em>
              <p class="card-text">{{ item.Description }}</p>
              <a href="http://localhost:1234/account/login"><button class="btn btn-success btn-block">Buy Now</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/vendor/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  <script src="/vendor/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/angular.min.js"></script>
  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope, $http, $window) {
      $scope.products = [];

      $http.get("http://localhost:1234/products/products").then(function (res) {
        $scope.products = res.data;
      });
    });
  </script>
</body>

</html>
