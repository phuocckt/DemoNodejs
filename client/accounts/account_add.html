<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Thêm tài khoản</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form action="http://localhost:1234/account/add" method="post">
                    <div class="form-group">
                        <label for="txtUserName">userName:</label>
                        <input id="txtUserName" class="form-control" type="text" name="userName" required>
                    </div>
                    <div class="form-group">
                        <label for="txtPassWord">passWord:</label>
                        <input id="txtPassWord" class="form-control" type="text" name="passWord" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">email:</label>
                        <input id="txtEmail" class="form-control" type="text" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="txtPhone">phone</label>
                        <input id="txtPhone" class="form-control" type="text" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="txtAddress">address:</label>
                        <input id="txtAddress" class="form-control" type="text" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="txtFullName">fullName:</label>
                        <input id="txtFullName" class="form-control" type="text" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="txtAvatar">avatar:</label>
                        <input id="txtAvatar" class="form-control" type="file" name="avatar" required>
                    </div>
                    <button class="btn btn-success" type="submit"><i class="fa fa-plus" aria-hidden="true"></i>
                        Thêm</button>
                </form>
            </div>
        </div>
    </div>
